<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        var repos = [];
        $(function () {
            $.ajax({
                url: './WebService.asmx/GetBookmarks',
                type: "POST",
                data: {},
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    repos = result.d;
                    var str = '';
                    repos.forEach(function (i) {
                        str += '<tr>'
                                + '<td>' + i.name + '</td>'
                                + '<td>' + i.owner.login + '</td>'
                                + '<td> <img src="' + i.owner.avatar_url + '" class="thumbnail" style="width:50px;height:50px;"/></td>'
                                + '</tr>';
                    });

                    $('.tblRes').find('tbody').append(str);
                }
            });


        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Github test</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="./index.htm">Home</a></li>
          <li><a href="./Bookmarks.htm">Bookmarks</a></li>
      
        </ul>
      </div>
    </nav>
    <div class="container">
        <h1 class="page-header">
            My Bookmarks
        </h1>
        <table class="table table-striped tblRes">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Owner
                </th>
                <th>
                    Avatar
                </th>
            </tr>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
